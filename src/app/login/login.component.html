<div class = "container">
  <div class = "greeting">
    <span class = "hello">
      Hello!
    </span>
    <span class = "welcome">
      WELCOME BACK
    </span>
  </div>
  <div class = "form">
    <label for="email">
      Email:
      <input required id="email" type="email" [(ngModel)]="email" />
    </label>
    <label for="password">
      Password:
      <input required id="password" type="password" [(ngModel)]="password"/>
    </label>
    <button class="login" (click)="submit()" [disabled]="invalid" [style.opacity]="invalid ? '0.5' : '1'">Login</button>
    <span class = "error">
      {{error}}
    </span>
    <span class = "signup">
      <a routerLink = "/signup">Sign Up</a>
    </span>
  </div>
</div>
