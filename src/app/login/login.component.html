<div class = "container">
  <div class = "greeting">
    <span class = "hello">
      Hello!
    </span>
    <span class = "welcome">
      WELCOME BACK
    </span>
  </div>
  <div class = "form">
    <label for="email">
      Email:
      <input id="email" type="email" [(ngModel)]="email" />
    </label>
    <label for="password">
      Password:
      <input id="password" type="password" [(ngModel)]="password"/>
    </label>
    <button (click) = "submit()" [disabled] = "invalid" >Login</button>
    <span class = "error">
      {{error}}
    </span>
  </div>
</div>
