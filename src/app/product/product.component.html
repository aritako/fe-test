<div>
  <p>{{ product.name }}</p>
  <p>$ {{ product.price }}</p>
  <p>Rating: {{ product.rating }}</p>
  <p>Quantity: {{ product.stock }}</p>
  <p>Review Count ({{ product.review_count }})</p>
  <p>{{ product.description }}</p>
  <app-add-to-cart [id] = "id" [product] = "product"></app-add-to-cart>
</div>
